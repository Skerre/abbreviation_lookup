<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNDP Abbreviation Lookup Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-container">
    <div class="content-area">
      <div class="search-container">
        <h2 class="header-text">UNDP Abbreviation Lookup Tool</h2>
        
        <div id="loading" class="loading-message">Loading abbreviations...</div>
        <div id="error" class="error-message hidden"></div>
        
        <div id="search-interface" class="hidden">
          <div class="search-box">
            <input
              type="text"
              id="search-input"
              placeholder="Enter abbreviation..."
              class="search"
            />
            <div class="button-group">
              <button id="search-button" class="button button2">Search</button>
              <button id="show-all-button" class="button button2">Show All</button>
            </div>
          </div>

          <div id="result-box" class="result-box hidden">
            <strong>Result:</strong>
            <div id="result-content" class="result-content"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="modal" class="modal-overlay hidden">
      <div class="modal-container">
        <div class="modal-content">
          <h2 class="modal-header">All Abbreviations</h2>
          <div class="abbreviation-scrollarea">
            <ul id="abbreviation-list" class="abbreviation-list"></ul>
          </div>
          <div class="modal-footer">
            <button id="close-button" class="close-button">Close</button>
          </div>
        </div>
      </div>
    </div>
    
    <footer class="page-footer">
      Â© <span id="current-year"></span> martin.szigeti@undp.org. All rights reserved.
    </footer>
  </div>

  <script src="abbreviations.js"></script>
  <script src="app.js"></script>
</body>
</html>
